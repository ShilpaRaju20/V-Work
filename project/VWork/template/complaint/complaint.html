<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complaint</title>
</head>
<body>
<form method="post">
    {% csrf_token %}

    <table align="center" cellspacing="8">
        <tr><td>Contractor Name</td><td>{{ form.contractor_name }}</td></tr>
        <tr><td>Date</td><td>{{ form.cdate }}</td></tr>
        <tr><td>Complaint</td><td>{{ form.complaint }}</td></tr>
        <tr><td align="right"><input type="submit" name="btnsubmit" value="Submit"></td></tr>

    </table>
</form>
</body>
</html>
