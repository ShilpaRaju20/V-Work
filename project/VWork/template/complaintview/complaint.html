<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complaints</title>
</head>
<body>
<form method="post">
    {% csrf_token %}

    </table>
    <table border="1" align="center" cellspacing="4">
    <tr>
      <th colspan="7">Complaints</th>
    </tr>
    <tr>
        <th>Sl No</th>
        <th>Customer ID</th>
        <th>Contractor Name</th>
        <th>Date</th>
        <th>Complaint</th>

    </tr>
    {% for obj in data %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ obj.cust_id }}</td>
        <td>{{ obj.contractor_name  }}</td>
        <td>{{ obj.cdate }}</td>
        <td>{{ obj.complaint }}</td>

    </tr>
    {% endfor %}
      </table>

</form>

</body>
</html>
