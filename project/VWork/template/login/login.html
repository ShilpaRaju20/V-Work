
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

</head>
<body>
<form method="post">
    {% csrf_token %}
    <table align="center" cellspacing="8">
        <tr>
            <th>
                Username         :
            </th>
            <td>
                {{ form.username }}
            </td>
        </tr>
        <tr>
            <th>
                Password          :
            </th>
            <td>
                {{ form.password }}
            </td>
        </tr>
        <tr>

            <tr align="center">
              <td>
                  <input type ="submit" value="LOGIN">
              </td></tr>

        </tr>

    </table>
</form>

</body>

</html>
