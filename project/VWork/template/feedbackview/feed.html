<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedbacks</title>
</head>
<body>
<form method="post">
    {% csrf_token %}

    </table>
    <table border="1" align="center" cellspacing="4">
    <tr>
      <th colspan="7">
        Feedbacks
      </th>
    </tr>
    <tr>
        <th>Sl No</th>
        <th>Customer ID</th>
        <th>Contractor Name</th>
        <th>Work Category</th>
        <th>Date</th>
        <th>Feedback</th>

    </tr>
    {% for obj in data %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ obj.cust_id }}</td>
        <td>{{ obj.con_name }}</td>
        <td>{{ obj.work_categoryname }}</td>
        <td>{{ obj.fdate }}</td>
        <td>{{ obj.feedback }}</td>

    </tr>
    {% endfor %}
      </table>

</form>
</body>
</html>
